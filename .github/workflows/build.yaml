name: Docker Build

on:
  push:
    branches:
      - "main"
    paths:
      - src/**
      - Dockerfile
      - docker.version

jobs:
  validate-bump:
    runs-on: ubuntu-latest
    outputs:
      bumped: ${{ steps.verify-changed-files.outputs.changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Verify Version file Changed
        uses: tj-actions/verify-changed-files@v12
        id: verify-changed-files
        with:
          files: |
             docker.version

      - name: test
        run: echo ${{ steps.verify-changed-files.outputs.changed_files }}

      - name: Perform action when test_directory changes
        if: contains(steps.verify-changed-files.outputs.changed_files, 'docker.version')
        run: |
          echo ${{ steps.verify-changed-files.outputs.changed_files }}
          echo "bumped=true" >> $GITHUB_OUTPUT

  docker:
    runs-on: ubuntu-latest
    outputs:
      docker_version: ${{ steps.docker_version.outputs.content }}
    needs: validate-bump
    if: needs.validate-bump.outputs.bumped == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Read version
        uses: juliangruber/read-file-action@v1
        id: docker_version
        with:
          path: docker.version
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: yuvalpress/version-notifier:latest, yuvalpress/version-notifier:${{ steps.docker_version.outputs.content }}

  helm-update:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Configure yq
        uses: mikefarah/yq@v4.30.1

      - name: Get Current Helm Chart Version
        id: helm_version
        run: |
          echo "helmVer=$(yq '.version' charts/version-notifier/Chart.yaml)" >> $GITHUB_OUTPUT

      - uses: actions-ecosystem/action-bump-semver@v1
        id: new_helm_version
        with:
          current_version: ${{ steps.helm_version.outputs.helmVer }}
          level: patch

      - name: Edit version attributes of the helm chart  
        run: |
          yq -i '.appVersion = "${{ needs.docker.outputs.docker_version }}"' charts/version-notifier/Chart.yaml
          yq -i '.version = "${{ steps.new_helm_version.outputs.new_version }}"' charts/version-notifier/Chart.yaml

      - name: Commit Helm Chart
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@gmail.com"
          git commit -am "Bot: Automated Helm Chart Bump"

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          branch: main